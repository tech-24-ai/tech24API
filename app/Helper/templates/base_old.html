  }

  header {
    width: 80%;
    margin: 5% auto;
    display: flex;
    justify-content: space-between;
  }

  header img {
    margin-bottom: 50px;
  }

  header .date {
    margin-top: 50px;
  }

  header .date span {
    font-weight: 800;
  }

  /* main section */

  main {
    width: 90%;
    height:auto;
    margin: 5% auto;
  }

  main table {
    width: 100%;
    height: auto;
    border: 1px solid rgb(191, 194, 195);
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
  }

  main table caption {
    margin-bottom: 20px;
    text-align: start !important;
    font-weight: 800;
  }

  main table th,
  main table td {
    padding: 10px;
    border: 1px solid rgb(191, 194, 195);
    text-align: center;
  }

  main table th {
    font-weight: unset;
    color: rgb(116, 118, 119);
  }

  /* footer start here/ */

  footer {
    width: 100%;
    position: fixed;
    left: 0;
    bottom: 0;
  }

  footer .footer {
    display: flex;
    justify-content: space-between;
    width: 80%;
    margin: auto;
  }

  footer a {
    text-decoration: none;
  }

  footer .socialIcons a {
    margin: 5px;
    color: rgb(126, 132, 134);
  }

  .purpleColor {
    color: #6500a3;
  }
